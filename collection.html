<!doctype html>
<html>
    <head>
        <title>Donation Collection Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="container">
            <h1>Record Donations:</h1>
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-push-1 form-group">
                    <label for="student-id">Student ID</label>
                    <input class="form-control" type="text" id="student-id">
                </div>
                
                <div class="col-xs-12 col-md-4 col-md-push-3">
                    <label for="student-donation">Student Donation</label>
                    <input class="form-control" type="text" id="student-donation">
                </div>
                
            </div>
            <div class="row">
                <center>
                    <button class="btn btn-primary" id="btn-submit">Submit</button>
                </center>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            $("#btn-submit").on("click", function(){
                $.ajax({
                    url: "http://localhost:9000/transactions/"+
                    $("#student-id").val()+"/"+$("#student-donation").val(),
                    method: "POST",
                    success: function(res){
                        console.log(res);
                    },
                    error: function(err){
                        alert("You probably forgot to start the node server");
                    }
                });
                $("input").val("");
            });
        </script>
    </body>
</html>
