<!doctype html>
<html>
    <head>
        <title> Data Request</title>
         <!-- Compiled and minified CSS -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
           <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    </head>
    <body>
        <div class="container">
            <div class="row" >
                <div class="input-field col l2">
                    <h6>Select Grade</h6>
                    <select class="browser-default" id="grade">
                      <option value="all" >All</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>    
                    </select>
                </div>
                <div class="input-field col l4">
                    <h6>Select Section</h6>
                    <select class="browser-default" id="sections">
                      <option value="all" >All</option>   
                    </select>
                </div>
            </div>
            
        </div>
        <div class="container">
            <table>
                <thead>
                  <tr>
                      <th data-field="id">Student ID</th>
                      <th data-field="name">First Name</th>
                      <th data-field="name">Last Name</th>
                      <th data-field="name">Donation</th>
                      
                      <th data-field="name">Grade</th>
                  </tr>
                </thead>

                <tbody id="info">

                </tbody>
              </table>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
            <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
